<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Refrigeração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Refrigeração</h1>

        <div class="input-group">
            <label for="fluido">Selecione o Fluido:</label>
            <select id="fluido">
                <option value="R134a">R134a</option>
                <option value="R410A">R410A</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tempEvaporacao">Temperatura de Evaporação (°C):</label>
            <input type="number" id="tempEvaporacao" value="-10">
        </div>

        <div class="input-group">
            <label for="tempCondensacao">Temperatura de Condensação (°C):</label>
            <input type="number" id="tempCondensacao" value="45">
        </div>

        <button id="calcularBtn">Calcular</button>

        <div class="results">
            <h2>Resultados:</h2>
            <p>COP do Sistema: <span id="copSistema">--</span></p>
            <p>COP de Carnot: <span id="copCarnot">--</span></p>
            <p>Eficiência: <span id="eficiencia">--</span>%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
